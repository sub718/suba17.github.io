<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <h1> <center>
    <form>
        <div>

            </div>
        <div> 
            <label for="password" > password</label>
            <input type="password" name="password" id="password" required placeholder="password" autofocus="true" minsize="2" maxsize="4"
             autocomplete="true">
            </div>
            <div> 
            <div> 
                <label for="Email" >email</label>
                <input type="Email" name="Email" id="Email">
                </div>
                <div>

                <div>
                    <label for="">phone no:</label>
                    <input type="tel" name="phone no" id="phone no">

                    <div>
                        <label for="">city</label>

                            <option value="">dharmapuri</option>
                            <option value="">madurai</option>
                            <option value="">karur</option>
                            <option value="">chennai</option>

                    </div>
                    <div>
                        <label for="">pincode</label>
                         <input type="number" name="pin" id="pin">
                    </div>
                    <div>
                          <label for="">gender </label>Male
                          <input type="radio" name="gender">female
                          <input type="radio" name="gender">                       
                    </div>
                    <div>
                        <label for="">check</label>
                         <input type="checkbox" name="check" id="check">
                    </div>
                    <div>
                        <label for="">submit</label>
                         <input type="submit" name="submit" id="submit">
                    </div>
                    <div>
                        <label for="">reset</label>
                         <input type="reset" name="reset" id="reset">
                    </div>

    </form>
    </center></h1>
</body>
</html>
